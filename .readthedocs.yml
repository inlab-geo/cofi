# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

build:
  os: ubuntu-20.04
  tools:
    python: "miniconda3-4.7"

formats:
  - pdf

conda:
  environment: docs/environment.yml

sphinx:
   configuration: docs/conf.py

python:
  install:
    - method: pip
      path: .

submodules:
  include: all