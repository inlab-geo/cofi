# new virtual environment: 
#     conda env create -f environment_dev.yml
# activate: 
#     conda activate cofi_dev
# update from file:
#     conda env update --file environment_dev.yml --prune
# share current env: 
#     conda env export > environment_ref.yml

name: cofi_dev
channels: 
  - conda-forge
dependencies:
  - numpy>=1.20
  - scipy>=1.0.0
  - black
  - sphinx
  - mpi4py
  - petsc
  - petsc4py
  - jupyter
  - jupyterlab
  - matplotlib
  - cython
  - pybind11
  - scikit-build
  - pytest
  - emcee
  - arviz
  - pip
  - pip:
    - coverage[toml]
    - sphinx-book-theme
    - sphinx-panels
    - cibuildwheel
    - nbsphinx
    - sphinx-togglebutton
    - sphinx-gallery
    - pypandoc
    - myst-nb
    - sphinxcontrib-mermaid
    - sphinxemoji
    - pytest-xdist
    - sphinx-copybutton
